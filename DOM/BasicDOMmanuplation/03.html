<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo">Lorem ipsum dolor sit amet.</p>
</body>
<script>
    //Q:1 Write a script to change the text content of a <p> element with id="demo" to "Hello, JavaScript!"
    const p=document.querySelector("p");
    // p.innerText="Hello javascript"
   // p.append(document.createTextNode("hello javascript"))//it does not overwrite it will append the element
    p.replaceWith("hello Shivam")
    //Q 2:Create a button that, when clicked, changes the background color of the page.
    const button=document.createElement("button")
    button.innerText = "Change Background Color"; // Add text to button

    button.addEventListener("click", function() {
            // Generate a random color
            const randomColor = "#" + Math.floor(Math.random()*16777215).toString(16);
            document.body.style.backgroundColor = randomColor;
        });
        document.body.appendChild(button)
</script>
</html>
