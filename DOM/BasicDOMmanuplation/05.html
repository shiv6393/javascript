<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select all <p> elements on a page and change their font color to red.</title>
</head>
<body>
   <p>hi shivam</p>
   <p>how are you ?</p>
   <p>how was your day ?</p>
   <p>what are your experties ?</p> 
</body>
<script>
    const p=document.querySelectorAll("p");
p.forEach(element => {
    element.style.color="black"
        
    });

</script>
</html>
