<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select the first and last child of a <ul> and change their text color to blue.</title>
</head>
<body>
    <ul>
        <li>sunday</li>
        <li>monday</li>
        <li>tuesday</li>
        <li>wednesday</li>
        <li>thursday</li>
        <li>friday</li>
        <li>saturday</li>
        
    </ul>
</body>
<script>
    // Q:Select the first and last child of a <ul> and change their text color to blue.
   const ul= document.querySelector("ul")
   ul.firstElementChild.style.color="blue"
   ul.lastElementChild.style.color="blue"


</script>
</html>
